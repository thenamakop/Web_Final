<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tasks</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <path d="M7 8h10M7 12h10M7 16h6" stroke-width="2" stroke="currentColor" fill="none"></path>
          </svg>
        </div>
        <div class="workspace">
          <span class="workspace-name">TaskMaster</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a class="nav-link" href="index.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Home</span>
        </a>
        <a class="nav-link" href="inbox.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 4H3a2 2 0 0 0-2 2v1l11 6 11-6V6a2 2 0 0 0-2-2zm0 6-9.5 5.18a1 1 0 0 1-1 0L1 10v8a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-8z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Inbox</span>
        </a>
        <a class="nav-link active" href="tasks.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4h16v16H4z" fill="currentColor" opacity="0.2"></path>
              <path d="M7 12l3 3 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"></path>
            </svg>
          </span>
          <span class="label">My Tasks</span>
        </a>
        <a class="nav-link" href="analytics.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 19h4V9H4v10zm6 0h4V5h-4v14zm6 0h4V13h-4v6z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Analytics</span>
        </a>
      </nav>

      <div class="sidebar-profile" id="profile-row">
        <div class="avatar" aria-hidden="true"></div>
        <div class="profile-info">
          <div class="profile-name"></div>
          <div class="profile-email"></div>
        </div>
        <div class="profile-menu" id="profile-menu">
          <div class="menu-item" id="logout-action">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width:16px;height:16px"><path d="M10 17l5-5-5-5v10zm-7 0h2V7H3v10zm8-14h10v2H11V3zm0 16h10v2H11v-2z" fill="currentColor"></path></svg>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <h1>My Tasks</h1>
          <p class="page-subtitle">Your tasks organized by status</p>
        </div>

        <div class="topbar-actions">
          <label class="theme-toggle" title="Toggle dark mode">
            <input type="checkbox" id="theme-toggle" />
            <span class="toggle-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zm7.03-18.16l1.8-1.79 1.79 1.79-1.8 1.8-1.79-1.8zM20 13h3v-2h-3v2zM17.24 19.16l1.8 1.79 1.79-1.79-1.8-1.8-1.79 1.8zM4.84 17.24l-1.79 1.8 1.79 1.79 1.8-1.8-1.8-1.79z" fill="currentColor"></path>
                <path d="M12 4a8 8 0 1 0 8 8c0-.34-.02-.67-.06-1a6 6 0 1 1-6-7c.33-.04.66-.06 1-.06z" fill="currentColor"></path>
              </svg>
            </span>
            <span class="toggle-label">Dark</span>
          </label>

          <button class="icon-button" aria-label="Notifications">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2zm6-6V11a6 6 0 0 0-5-5.91V4a1 1 0 1 0-2 0v1.09A6 6 0 0 0 6 11v5l-2 2v1h16v-1l-2-2z" fill="currentColor"></path>
            </svg>
          </button>

          <a href="#" class="button button-primary">+ New Task</a>
        </div>
      </header>

      <main class="content">

        <section class="dashboard">
          <div class="widgets-grid">
            <div class="widget">
              <div class="widget-header">
                <h3>Tasks by status</h3>
              </div>
              <div class="chart stacked">
                <div class="stack">
                  <div class="stack-segment backlog" style="width: 30%"></div>
                  <div class="stack-segment in-progress" style="width: 25%"></div>
                  <div class="stack-segment review" style="width: 15%"></div>
                  <div class="stack-segment done" style="width: 30%"></div>
                </div>
                <div class="legend">
                  <span class="dot backlog"></span> Backlog <span class="legend-count backlog"></span>
                  <span class="dot in-progress"></span> In progress <span class="legend-count in-progress"></span>
                  <span class="dot review"></span> Review <span class="legend-count review"></span>
                  <span class="dot done"></span> Done <span class="legend-count done"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="kanban tasks-board">
            <div class="kanban-column" data-status="backlog">
              <div class="column-header"><span class="name">Backlog</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="in-progress">
              <div class="column-header"><span class="name">In Progress</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="review">
              <div class="column-header"><span class="name">Review</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="done">
              <div class="column-header"><span class="name">Done</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
          </div>
        </section>

        <div class="modal" id="task-modal" style="display:none">
          <div class="modal-content">
            <h3>Add Task</h3>
            <form id="task-form">
              <div class="form-field">
                <label>Title</label>
                <input type="text" id="task-title" class="input" required />
              </div>
              <div class="form-row">
                <div class="form-field">
                  <label>Priority</label>
                  <select id="task-priority" class="select">
                    <option>High</option>
                    <option selected>Medium</option>
                    <option>Low</option>
                  </select>
                </div>
                <div class="form-field">
                  <label>Status</label>
                  <select id="task-status" class="select">
                    <option value="backlog" selected>Backlog</option>
                    <option value="in-progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                  </select>
                </div>
                <div class="form-field">
                  <label>Assignee</label>
                  <input type="text" id="task-assignee" class="input" placeholder="Optional" />
                </div>
                <div class="form-field">
                  <label>Deadline</label>
                  <input type="datetime-local" id="task-deadline" class="input" />
                </div>
              </div>
              <div class="modal-actions">
                <button type="button" class="button" id="task-cancel">Cancel</button>
                <button type="submit" class="button button-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
