<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <path d="M7 8h10M7 12h10M7 16h6" stroke-width="2" stroke="currentColor" fill="none"></path>
          </svg>
        </div>
        <div class="workspace">
          <span class="workspace-name">TaskMaster</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a class="nav-link" href="index.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Home</span>
        </a>
        <a class="nav-link" href="inbox.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 4H3a2 2 0 0 0-2 2v1l11 6 11-6V6a2 2 0 0 0-2-2zm0 6-9.5 5.18a1 1 0 0 1-1 0L1 10v8a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-8z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Inbox</span>
        </a>
        <a class="nav-link" href="tasks.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">My Tasks</span>
        </a>
        <a class="nav-link active" href="analytics.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 19h4V9H4v10zm6 0h4V5h-4v14zm6 0h4V13h-4v6z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Analytics</span>
        </a>
        
      </nav>


      

      <div class="sidebar-profile" id="profile-row">
        <div class="avatar" aria-hidden="true"></div>
        <div class="profile-info">
          <div class="profile-name"></div>
          <div class="profile-email"></div>
        </div>
        <div class="profile-menu" id="profile-menu">
          <div class="menu-item" id="logout-action">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="width:16px;height:16px"><path d="M10 17l5-5-5-5v10zm-7 0h2V7H3v10zm8-14h10v2H11V3zm0 16h10v2H11v-2z" fill="currentColor"></path></svg>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="page-title">
          <h1>Analytics</h1>
          <p class="muted">Track your team’s performance and progress</p>
        </div>

        <div class="topbar-actions">
          <label class="theme-toggle" title="Toggle dark mode">
            <input type="checkbox" id="theme-toggle" />
            <span class="toggle-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zm7.03-18.16l1.8-1.79 1.79 1.79-1.8 1.8-1.79-1.8zM20 13h3v-2h-3v2zM17.24 19.16l1.8 1.79 1.79-1.79-1.8-1.8-1.79 1.8zM4.84 17.24l-1.79 1.8 1.79 1.79 1.8-1.8-1.8-1.79z" fill="currentColor"></path>
                <path d="M12 4a8 8 0 1 0 8 8c0-.34-.02-.67-.06-1a6 6 0 1 1-6-7c.33-.04.66-.06 1-.06z" fill="currentColor"></path>
              </svg>
            </span>
            <span class="toggle-label">Dark</span>
          </label>
        </div>
      </header>

      <main class="content">

        <!-- KPI cards -->
        <section class="stats-grid">
          <article class="stat-card" id="kpi-total">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24">
                <rect x="5" y="6" width="14" height="2" fill="currentColor"></rect>
                <rect x="5" y="11" width="14" height="2" fill="currentColor"></rect>
                <rect x="5" y="16" width="14" height="2" fill="currentColor"></rect>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" data-kpi="total">0</div>
              <div class="stat-label">Total Tasks</div>
              <div class="stat-trend" data-kpi="trend-total"></div>
            </div>
          </article>

          <article class="stat-card" id="kpi-completed">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="6" fill="currentColor"></circle>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" data-kpi="completed">0</div>
              <div class="stat-label">Completed Tasks</div>
              <div class="stat-trend" data-kpi="trend-completed"></div>
            </div>
          </article>

          <article class="stat-card" id="kpi-avg-time">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"></circle>
                <path d="M12 8v5l3 2" stroke="currentColor" stroke-width="2" fill="none"></path>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" data-kpi="avg-time">—</div>
              <div class="stat-label">Avg. Completion Time</div>
              <div class="stat-trend" data-kpi="trend-avg-time"></div>
            </div>
          </article>

          <article class="stat-card" id="kpi-active">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24">
                <path d="M7 7h10v10H7z" fill="currentColor"></path>
                <circle cx="9" cy="9" r="1" fill="#fff"></circle>
                <circle cx="15" cy="9" r="1" fill="#fff"></circle>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" data-kpi="active-members">0</div>
              <div class="stat-label">Active Assignees</div>
              <div class="stat-trend" data-kpi="trend-active"></div>
            </div>
          </article>
        </section>

        <!-- Widgets -->
        <section class="widgets-grid analytics-grid">
          <!-- Deadlines overview -->
          <article class="widget">
            <div class="widget-header">
              <h3>Deadlines</h3>
            </div>
            <div class="page-card" style="display:grid;gap:10px">
              <div style="display:flex;gap:12px;align-items:center">
                <span class="muted">Overdue</span>
                <span id="deadline-overdue-count" class="badge" style="background:#FEE2E2;color:#DC2626;border-color:#FECACA">0</span>
                <span class="muted">Due Soon</span>
                <span id="deadline-neardue-count" class="badge" style="background:#FEF3C7;color:#B45309;border-color:#FDE68A">0</span>
                <span class="muted">Upcoming</span>
                <span id="deadline-upcoming-count" class="badge" style="background:#ECFDF5;color:#065F46;border-color:#A7F3D0">0</span>
              </div>
              <ul id="deadline-list" style="list-style:none;padding:0;margin:0;display:grid;gap:8px"></ul>
            </div>
          </article>

          <!-- Donut chart -->
          <article class="widget">
            <div class="widget-header">
              <h3>Task Distribution</h3>
              <div class="segmented">
                <button class="segment active" data-mode="status">By Status</button>
                <button class="segment" data-mode="priority">By Priority</button>
                <button class="segment" data-mode="assignee">By Assignee</button>
              </div>
            </div>

            <div class="donut-wrap">
              <div class="donut" aria-label="Task distribution" id="donut"></div>
              <ul class="legend-list" id="donut-legend"></ul>
            </div>
          </article>

        </section>
      </main>
    </div>
  </div>
  <script src="js/analytics.js"></script>
</body>
</html>
